<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인 페이지</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* body 스타일 */
    /* height: 100vh; 와 justify-content: center; 제거하여 
       .main-container의 margin-top, margin-bottom이 정상 반영되도록 함 */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      font-size: 24px; /* 원본 대비 1.5배로 확대 */
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    /* 헤더 스타일 */
    h1 {
      font-size: 4.5rem;
      font-weight: bold;
      color: #02fe85;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
      margin-bottom: 60px;
      transition: transform 0.3s ease;
    }
    h1:hover {
      transform: scale(1.05);
    }

    /* 메인 컨테이너 스타일 */
    /* margin-top: 50px; margin-bottom: 200px; 적용 */
    .main-container {
      margin-top: 10px;
      margin-bottom: 200px;
      text-align: center;
      background-color: #1e1e1e;
      padding: 75px;
      border-radius: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.3s ease;
    }
    .main-container:hover {
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
    }

    /* 버튼 컨테이너 스타일 */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* 링크 버튼 스타일 */
    .link-button {
      text-decoration: none;
      color: #ffffff;
      background-color: #02fe85;
      font-size: 2.4rem;
      padding: 22px 45px;
      border-radius: 22px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .link-button:hover {
      background-color: #029f5b;
      transform: translateY(-7px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <div class="main-container">
    <h1>메인 페이지</h1>
    <div class="button-container">
      <a href="coinindex.html" class="link-button">0단계, 벨류코인 체크&입력</a>
      <a href="consumer_analysis.html" class="link-button">1단계, AI 소비자 분석</a>
      <a href="design_analysis.html" class="link-button">2단계, AI 디자인분석</a>
      <a href="AI_copywriting.html" class="link-button">3단계, AI 카피라이팅</a>
      <a href="page3.html" class="link-button">4단계, AI 상세페이지 기획(준비중)</a>
      <a href="page4.html" class="link-button">5단계, AI 상세페이지 첨삭(준비중)</a>
      <a href="page5.html" class="link-button">6단계, AI 이미지화(준비중)</a>
    </div>
  </div>

</body>
</html>
